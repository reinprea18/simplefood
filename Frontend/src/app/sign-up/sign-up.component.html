<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">Sign up</div>
      <div class="card-body">
        <form novalidate (ngSubmit)="onSubmit()" #signUpForm="ngForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              id="username"
              class="form-control"
              type="text"
              [(ngModel)]="user.username"
              name="username"
              required
            >
          </div>
          <div class="form-group">
            <label for="firstName">First name:</label>
            <input
              id="firstName"
              class="form-control"
              type="text"
              [(ngModel)]="user.firstName"
              name="firstName"
              required
            >
          </div>
          <h4>Basic mat-select</h4>
          <mat-form-field appearance="fill">
            <mat-label>Restaurant</mat-label>
            <mat-select>
              <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.pk">
                {{restaurant.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="form-group">
            <label for="role">Role:</label>
            <input
              id="role"
              class="form-control"
              type="text"
              [(ngModel)]="user.role"
              name="role"
              required
            >
          </div>
          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input
              id="lastName"
              class="form-control"
              type="text"
              [(ngModel)]="user.lastName"
              name="lastName"
              required
            >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              id="password"
              class="form-control" type="password"
              [(ngModel)]="user.password"
              name="password"
              required
            >
          </div>
          <div class="form-group">
            <label>Group:</label>
            <select
              class="form-control"
              [(ngModel)]="user.group"
              name="group"
              required
            >
              <option value="employee">Employee</option>
              <option value="customer">Customer</option>
            </select>
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="false"
          >Sign up
          </button>
        </form>
      </div>
    </div>
    <p class="mt-3 text-center">
      <span>Already have an account? </span>
      <a [routerLink]="['/log-in']">Log in!</a>
    </p>
  </div>
</div>
