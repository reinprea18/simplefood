<div class="row">
  <div class="col">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['..']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Request</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">Request Order</div>
      <div class="card-body">
        <form #requestForm="ngForm" novalidate (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="pickUpAddress">Order Date:</label>
            <input
              id="pickUpAddress"
              class="form-control"
              type="text"
              [(ngModel)]="order.order_date"
              name="pickUpAddress"
              required
            >
          </div>
          <div class="form-group">
            <label for="dropOffAddress">Updated:</label>
            <input
              id="dropOffAddress"
              class="form-control"
              type="text"
              [(ngModel)]="order"
              name="dropOffAddress"
              required
            >
          </div>
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!requestForm.form.valid"
          >Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
