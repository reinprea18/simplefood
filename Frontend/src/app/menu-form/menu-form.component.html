<form [formGroup]="menuFormGroup" (ngSubmit)="createOrUpdateMenu()" class="menu-form__form">

  <!-- MenuItem Name Field -->
  <mat-form-field>
    <input matInput type="text" placeholder="Item Name" formControlName="name">
    <mat-error *ngIf="menuFormGroup.controls.name.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <!-- MenuItem Description Field -->
  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
    <mat-error *ngIf="menuFormGroup.controls.description.hasError('maxLength')">Description is too long</mat-error>
  </mat-form-field>

  <!-- Category Field -->
  <mat-form-field>
    <!-- <input [(ngModel)]="menuItem.category" matInput type="text" placeholder="Category" formControlName="category"> -->
    <mat-select placeholder="Category" formControlName="category">
      <mat-option value="a"> Appetizer</mat-option>
      <mat-option value="m"> Main Courses</mat-option>
      <mat-option value="d"> Desserts</mat-option>
      <mat-option value="b"> Beer</mat-option>
      <mat-option value="w"> Wine</mat-option>
      <mat-option value="s"> Soft Drinks</mat-option>
      <mat-option value="c"> Cocktails</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Price Field -->
  <mat-form-field>
    <input matInput type="number" placeholder="Price" formControlName="price">
  </mat-form-field>

  <!-- Status Field -->
  <mat-checkbox class="example-margin" checked="checked" formControlName="available">Available</mat-checkbox>

  <!-- Restaurant Field -->
  <!-- <mat-form-field>
    <input matInput type="text" [value]="restaurant.name" formControlName="restaurant">
  </mat-form-field>
  -->


  <!-- Alcoholic Field -->
  <mat-checkbox class="example-margin" formControlName="alcoholic">Alcoholic</mat-checkbox>

  <br/>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!menuFormGroup.valid">
      <span *ngIf="!menuFormGroup.controls.pk.value">Create</span>
      <span *ngIf="menuFormGroup.controls.pk.value">Update</span>
    </button>
  </mat-card-actions>



</form>
