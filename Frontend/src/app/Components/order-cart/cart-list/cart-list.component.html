<div *ngIf="cartItems.length === 0" class="alert alert-info">No items Added to Cart!</div>

<ul *ngIf="cartItems.length > 0" class= "list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [cartItem] ="item"></app-cart-item>
  </li>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary" (click)="createOrder()">Order {{cartTotal | currency: 'EUR'}}</button>
</ul>
