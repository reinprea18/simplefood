<mat-card class="mat-elevation-z4" >
  <mat-card-header>
    <mat-card-title>{{menuItem.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{menuItem.image || 'https://www.delonghi.com/Global/recipes/multifry/pizza_fresca.jpg'}}">
  <mat-card-content>
    <p>
      {{menuItem.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="authService.hasPermission('admin.add_logentry')" fxLayoutGap="5px grid" color="primary" [routerLink]="'/menu-form/' + menuItem.pk">EDIT</button>
    <button mat-button *ngIf="authService.hasPermission('admin.add_logentry')" fxLayoutGap="5px grid" color="warn" (click)="deleteMenuItem(menuItem)"  fxLayoutGap="5px grid" color="warn">DELETE</button>
    <button mat-button  fxLayoutGap="5px grid" color="primary" (click)="handleAddToCart(menuItem)">ADD</button>
  </mat-card-actions>
</mat-card>
